<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Secrets</title>
        <link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form id="token-submit" class="flex-column">
                <label class="contents">
                    <p>Secret:</p>
                    <textarea name="data" autofocus rows="5" style="resize: vertical;" placeholder="Enter the data"></textarea>
                </label>
                <div class="expiration-limits">
                    <label>
                        <p>Max Views: <span id="max-views-value"></span></p>
                        <input type="range" min="1" max="30" name="maxViews" value="2">
                    </label>
                    <label>
                        <p>Expiration in days: <span id="time-limit-value"></span></p>
                        <input type="range" min="1" max="30" name="timeLimit" value="2">
                    </label>
                </div>
                <button type="submit">Create link</button>
            </form>
        </div>
        <div class="container" style="display: none;" id="secret-container">
            <p>Secret link</p>
            <input type="text" id="secret-link" readonly value="http://localhost:8080/secret?id=MViaD6rejudegsMnt-LGEyi0MM7qQlOK5KeYi_TJbrvL4Zb1">
            <button type="button" id="copy-secret-link">Copy link</button>
        </div>
        <script>
            const secretLinkEl = document.getElementById("secret-link");
            const secretContainer = document.getElementById("secret-container");
            const copySecretLinkBtn = document.getElementById("copy-secret-link");

            copySecretLinkBtn.addEventListener("click", e => {
                e.preventDefault();
                navigator.clipboard.writeText(secretLinkEl.value);

                const initialButtonText = copySecretLinkBtn.textContent;
                copySecretLinkBtn.textContent = "Copied!";
                copySecretLinkBtn.disabled = true;
                setTimeout(() => {
                    copySecretLinkBtn.textContent = initialButtonText;
                    copySecretLinkBtn.disabled = false;
                }, 3000);
            });

            const form = document.getElementById("token-submit");
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                const response = await fetch("/api/create-secret", {
                    method: "POST",
                    headers: { "content-type": "application/json" },
                    body: JSON.stringify(data),
                });
                if (!response.ok) {
                    if (response.status === 429) {
                        alert("Rate limit exceeded. Try again in 30 seconds.");
                    } else {
                        alert("Unknown error. Try again later.");
                    }
                    return null;
                }

                const secret = await response.json();
                secretContainer.style.display = "";

                const url = new URL(`/secret?id=${secret.secret}`, location.origin);

                secretLinkEl.value = url.href;
            });

            const expirationDateInput = form["timeLimit"];
            const expirationDateValueEl = document.getElementById("time-limit-value");
            expirationDateValueEl.textContent = expirationDateInput.value;
            expirationDateInput.addEventListener("input", e => {
                expirationDateValueEl.textContent = e.currentTarget.value;
            });

            const maxViewsInput = form["maxViews"];
            const maxViewsValueEl = document.getElementById("max-views-value");
            maxViewsValueEl.textContent = maxViewsInput.value;
            maxViewsInput.addEventListener("input", e => {
                maxViewsValueEl.textContent = e.currentTarget.value;
            });

        </script>
    </body>
</html>
